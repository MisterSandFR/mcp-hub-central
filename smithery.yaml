# Configuration Smithery pour MCP Hub Central
version: "1.0"

servers:
  # Hub Central Principal
  mcp-hub-central:
    name: "MCP Hub Central"
    url: "https://mcp.coupaul.fr"
    type: "hub"
    endpoints:
      mcp: "/mcp"
      health: "/health"
      config: "/.well-known/mcp-config"
      servers: "/api/servers"
      tools: "/api/tools"
    status: "online"
    description: "Multi-server MCP hub for centralized management"
    tools_count: 58
    capabilities:
      - "multi-server"
      - "centralized-management"
      - "api-endpoints"
      - "health-monitoring"

  # Serveur Supabase MCP
  supabase-mcp:
    name: "Supabase MCP Server"
    url: "https://supabase.mcp.coupaul.fr"
    type: "mcp-server"
    endpoints:
      mcp: "/mcp"
      health: "/health"
      tools: "/api/tools"
    status: "online"
    tools_count: 54
    description: "Enhanced Edition v3.1 - 54+ MCP tools for 100% autonomous Supabase management"
    capabilities:
      - "database"
      - "auth"
      - "storage"
      - "realtime"
      - "security"
      - "migration"
      - "monitoring"
      - "performance"
    version: "3.1.0"
    github_url: "https://github.com/MisterSandFR/Supabase-MCP-SelfHosted"

  # Serveur Minecraft MCP
  minecraft-mcp:
    name: "Minecraft MCPC+ 1.6.4 Server"
    url: "https://minecraft.mcp.coupaul.fr"
    type: "mcp-server"
    endpoints:
      mcp: "/mcp"
      health: "/health"
      tools: "/api/tools"
    status: "online"
    tools_count: 4
    description: "MCPC+ 1.6.4 server management and automation with MCP tools"
    capabilities:
      - "gaming"
      - "server_management"
      - "automation"
      - "world_management"
      - "mcpc"
    version: "1.6.4"
    mcpc_version: "1.6.4"

# Configuration des environnements
environments:
  production:
    hub_url: "https://mcp.coupaul.fr"
    supabase_url: "https://supabase.mcp.coupaul.fr"
    minecraft_url: "https://minecraft.mcp.coupaul.fr"
    
  development:
    hub_url: "http://localhost:8080"
    supabase_url: "http://localhost:8001"
    minecraft_url: "http://localhost:8002"

# Configuration des outils
tools:
  auto_discovery: false
  health_check_interval: 120
  cache_duration: 300
  timeout: 15
  retry_attempts: 3

# Configuration des notifications
notifications:
  enabled: true
  webhook: "https://hooks.slack.com/services/..."
  email: "admin@mcp.coupaul.fr"
  alert_on_failure: true
  alert_on_recovery: true

# Configuration du monitoring
monitoring:
  enabled: true
  metrics_collection: true
  log_level: "INFO"
  dashboard_url: "https://mcp.coupaul.fr"
  
# Configuration de la sécurité
security:
  ssl_verify: true
  api_key_required: false
  rate_limiting: true
  max_requests_per_minute: 100

# Configuration du déploiement
deployment:
  platform: "railway"
  auto_deploy: true
  health_check_path: "/health"
  restart_policy: "on-failure"
  max_restarts: 3
